{% extends 'AppFinalProject/base.html' %}
{% block title %}
<title>Profile</title>
{% endblock %}
{% block header %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/post-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>This is your profile information</h1>
                </div>
            </div>
        </div>
    </div>
</header>{% endblock %}
{% block contenido %}
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit">Submit</button>
                </form>
                <a href="{% url 'edit_profile' %}" class="btn btn-danger">Edit profile info</a>
            </div>
        </div>
        <a href="{% url 'New' %}" class="btn btn-primary">Create new Post</a> <!-- Acá hay que agregar lógica para que solo se muestre si el user logueado es Writter-->
    </div>
</article>
{% endblock %}
{% block bottomscript %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

{% endblock %}
